<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <main class="page-main">
            <div class="container">
                <div class="display" id="display"></div>
                <div class="key gray" id="ac">AC</div>
                <div class="key gray" id="sign">+/-</div>
                <div class="key gray" id="percent">%</div>
                <div class="key operation yellow" >/</div>
                <div class="key number" >7</div>
                <div class="key number" >8</div>
                <div class="key number" >9</div>
                <div class="key operation yellow">*</div>
                <div class="key number" >4</div>
                <div class="key number" >5</div>
                <div class="key number" >6</div>
                <div class="key operation yellow" >-</div>
                <div class="key number" >1</div>
                <div class="key number" >2</div>
                <div class="key number" >3</div>
                <div class="key operation yellow" >+</div>
                <div class="key zero number" >0</div>
                <div class="key" id="dot">.</div>
                <div class="key yellow" id="equals">=</div>
            </div>
        </main>
    </body>
</html>
